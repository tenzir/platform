title: Tenzir Platform v1.0.8
description: |
  This patch release contains the following changes, bug fixes and improvements
  over [Tenzir Platform
  v1.0.7](https://github.com/tenzir/platform/releases/tag/v1.0.7):

  - This release fixes the positioning of the "Load More" button in the Explorer
    results table.
  - This release improves the pipeline table UI with clearer filtering
    indicators and a "New" badge for newly created pipelines.
  - This release resolves an issue where toasts occasionally render under
    drawers.
