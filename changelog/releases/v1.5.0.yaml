title: Tenzir Platform v1.5
description: |
  This release brings a major upgrade to Dashboards making them independent of
  nodes.

  This release also introduces a **dedicated Contexts page** that allows for
  managing contexts directly in the Tenzir Platform.

  This release includes several additional enhancements and fixes:
  - This release fixes an issue preventing package uninstallation.
  - This release resolves a bug causing infinite loading when logging into a new
    account after logging out.
  - This release fixes a problem that breaks account deletion.
