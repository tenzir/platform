title: Tenzir Platform v1.8.4
description: "This patch release includes the following bug fixes over [Tenzir Platform v1.8.3](https://github.com/tenzir/platform/releases/tag/v1.8.3):

- Fixed a bug where the pipeline page would crash when navigating away from it and back to a newly loaded page.
- Fixed the broken hover state of the dropdown in DetailedActivity.
- Reduced 5s-7s spikes in the initial load time of the platform page.
- The styling and user experience of the download menu were improved to be consistent with the node submenu used for charts."
