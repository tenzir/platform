title: Tenzir Platform v1.4
description: |
  This release introduces **alerts** for the Tenzir Platform, allowing users to
  get notified when a node is unexpectedly offline.

  This release also contains a lot of other noteworthy improvements and bug
  fixes:
  - The workspace switcher becomes significantly faster
  - A new diagnostics drawer on the dashboard page makes warnings and errors
    more accessible
  - The image download of charts now works as expected
