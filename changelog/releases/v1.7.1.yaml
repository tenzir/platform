title: Tenzir Platform v1.7.1
description: |
  This patch release contains the following bug fixes and improvements over
  [Tenzir Platform
  v1.7](https://github.com/tenzir/platform/releases/tag/v1.7.0):

  - This release fixes an issue that causes Demo Nodes to periodically lose
    their connection to the platform
  - This release fixes node switching in the Library package install tab
  - This release adds new placeholder screens
  - This release fixes table column order mismatch for numerical keys
  - This release prevents schema tree from getting cut-off
