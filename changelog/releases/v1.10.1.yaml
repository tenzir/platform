title: Tenzir Platform v1.10.1
description: "This patch release fixes a number of issues that we found since the release of [Tenzir Platform v1.10](https://github.com/tenzir/platform/releases/tag/v1.10.0):

- The platform now generates valid Tenzir tokens for non-ephemeral nodes in statically defined workspaces.
- Added a new `/health` endpoint to the user API that can be used to check for network connectivity.
- Fixed TQL syntax highlighting.
- The display of very old demo nodes in the \"Connect Node\" view was fixed.
- The background color of the library page was adjusted.
- The order of items in the contexts table was stabilized.
- Several fixes were applied to the nodes page."
