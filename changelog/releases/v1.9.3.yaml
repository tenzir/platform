title: Performance & Metrics
description: |
  This patch release includes the following bug fixes over [Tenzir Platform
  v1.9.2](https://github.com/tenzir/platform/releases/tag/v1.9.2):

  * This release fixes some small issues in the platform, and improves
    performance at various places.
  * The platform gains opt-in support for storing pipeline metrics from
    connected nodes.
  * OIDC requests now use form serialization correctly.
  * This release fixes variable descriptions in the onprem example of the
    Sovereign Edition platform.
changes: []
