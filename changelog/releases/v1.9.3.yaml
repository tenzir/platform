title: Tenzir Platform v1.9.3
description: "This patch release includes the following bug fixes over [Tenzir Platform v1.9.2](https://github.com/tenzir/platform/releases/tag/v1.9.2):

* We have fixed some small issues in the platform, and improved performance at various places.
* The platform gained opt-in support for storing pipelines metrics from connected nodes.
* OIDCS requests now use form serialization correctly.
* We fixed variable descriptions in the onprem example of the Sovereign Edition platform."
