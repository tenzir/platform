title: Tenzir Platform v1.9.4
description: "This patch release includes the following bug fixes over [Tenzir Platform v1.9.3](https://github.com/tenzir/platform/releases/tag/v1.9.3):

- The pipelines and context tables did not use the full available width of the screen. This is now fixed.
- The edit button for pipelines names in the detailed pipelines pane is no longer dysfunctional.
- The history in the Explorer now works correctly for going back to the very last and going forward to the most recent entry."
