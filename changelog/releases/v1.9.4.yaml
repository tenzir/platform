title: Tenzir Platform v1.9.4
description: |
  This patch release includes the following improvements over [Tenzir Platform
  v1.9.3](https://github.com/tenzir/platform/releases/tag/v1.9.3):

  - This release fixes the pipelines and context tables to use the full
    available width of the screen.
  - The edit button for pipeline names in the detailed pipelines pane no longer
    remains dysfunctional.
  - The history in the Explorer now works correctly for going back to the very
    last and going forward to the most recent entry.
changes: []
